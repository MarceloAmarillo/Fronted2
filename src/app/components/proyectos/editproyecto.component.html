<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyecto.nombreP" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcionP">Descripcion del Proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyecto.descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="proyecto.img" (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png">

                </div>
                <div>
                    <label for="url">URL</label>
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="proyecto.url" required>
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">

                </div>
                <button class="btn btn-success">
                   Editar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
