<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="proyecto.nombreP" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcionP">Descripcion del Proyecto</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="proyecto.descripcionP" required>
                </div>
                <div>
                    <label for="url">URL</label>
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="proyecto.url" required>
                </div>
               <!--<div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="proyecto.img" (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png">
                </div> 
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">

                </div>-->
                <button class="btn btn-success">
                    Agregar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
