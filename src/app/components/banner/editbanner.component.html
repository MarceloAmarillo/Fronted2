<div class="container" *ngIf="banner">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="banner">Banner</label>
                    <input type="file" class="form-control" id="banner" name="banner" [(ngModel)]= "banner.img" (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png">
                </div>
                <br>
                <button class="btn btn-success">
                    Editar banner
                </button>
            </form>
        </div>
    </div>
</div>
